syntax = "proto3";

import "google/protobuf/empty.proto";

message KvCacheData {
  bytes key = 1;
  bytes value = 2;
  bytes kv = 3;
  string np_dtype = 4;
  bytes key_shape = 5;
  bytes value_shape = 6;
  bytes kv_shape = 7;
  repeated int64 block_idxs = 8;
}

message KvCacheMeta {
  bytes key_shape = 1;
  bytes value_shape = 2;
  bytes kv_shape = 3;
  string kv_cache_dtype = 4;
  string migration_cache_dtype = 5;
}

message GetGpuCacheRequest {
  repeated int64 block_idxs = 1;
}

service MockMigrationWorker {
  rpc get_kv_cache_meta (google.protobuf.Empty) returns (KvCacheMeta) {}
  rpc set_gpu_cache (KvCacheData) returns (google.protobuf.Empty) {}
  rpc get_gpu_cache (GetGpuCacheRequest) returns (KvCacheData) {}
}

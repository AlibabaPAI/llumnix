name: whl_build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  whl_build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Build whl
      run: |
        python3 -m pip install --upgrade setuptools wheel
        python3 setup.py bdist_wheel --universal

SERVER:
  HOST: '127.0.0.1'
  PORT: 37000
  QUEUE_TYPE: "rayqueue"

RAY:
  RAY_CLUSTER_PORT: 30037
  LAUNCH_RAY_CLUSTER: True

MANAGER:
  DISABLE_FIXED_NODE_INIT_INSTANCE: True
  DISABLE_INIT_INSTANCE_BY_MANAGER: True

  INITIAL_INSTANCES: 1

  LOAD_METRIC: 'remaining_steps'
  DISPATCH_POLICY: 'load'

  ENABLE_MIGRATION: True
  ENABLE_DEFRAG: True
  REQUEST_MIGRATION_POLICY: 'SJF'

  MIGRATION_BACKEND: 'rpc'
  MIGRATION_CACHE_BLOCKS: 512

  ENABLE_SCALING: False

name: bladellm_trace_request_test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  cancel_previous_workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: styfle/cancel-workflow-action@0.12.1
      with:
        all_but_latest: true

  bladellm_trace_request_test:
    needs: cancel_previous_workflows
    runs-on: [self-hosted,rdma]
    timeout-minutes: 45
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Kill Running Containers
      run: |
        [[ -n $(docker ps -q) ]] && (docker stop -t 10 $(docker ps -q) || docker kill $(docker ps -q)) || echo "No running containers"
    - name: Build And Test
      run: ./tools/run_test.sh bladellm_trace_request_test
